; ======================================================================
; BAN for IP address (IPv4/IPv6)
; ======================================================================
; Sub configration file for sshd
; ======================================================================
;
; '#' is no use!
;
; If You want BAN multiport, copy this file. and edit "target_port". (must be numeric!)
;
[named_section]
target_service = 'named-error'
target_log = '/var/log/messages'
;target_protcol = 'udp'
;target_port = 53
target_protcol = 'all'
target_port = all
target_rule = 'DROP'

target_str[] = '/named\[.*\]: client \@.* (.*)\#.* denied/'

[Overwrite_Section]
findtime = 1800
maxretry = 16
bantime = 3600
